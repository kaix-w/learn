<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考中</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/import.css">

</head>

<body>
    <div class="layui-main">
        <div class="bighat">
            <div class="tecicon">头像</div>
            <h2>上机考试管理</h2>
        </div>
        <div class="notify">
            <span>完成学生名单的导入和修改后</span>
            <button class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon">&#xe642;</i> 返回编辑
            </button>
        </div>
        <div class="wh">
            <div class="l">
                <span>分页大小</span>
                <input type="text" name="pagesize" class="minput">
                <button class="layui-btn layui-btn-primary layui-btn-sm">
                    设置
                </button>
            </div>
            <div class="r">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                </button>
                <input type="text" class="minput" name="showpage">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <form class="modifyall">
            <span class="bigtext">添加单个学生</span><br>
            <input type="text" name="classnumber" placeholder="学号*" class="jointext">
            <input type="text" name="joinname" placeholder="姓名*" class="jointext">
            <input type="text" name="joinclass" placeholder="班级" class="jointext">
            <button class="layui-btn" type="submit">
                <i class="layui-icon">&#xe608;</i> 添加
            </button>
        </form>
        <div class="wh">
            <table class="table table-bordered">
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>班级</th>
                    <th></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a href="javascript:void(0)" title="删除"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
            </table>
        </div>
        <form class="modifyall">
                <span class="bigtext">批量导入学生名单</span><br>
                <input type="file" name="stufile" id="daoru">
                <button class="layui-btn layui-btn-sm" type="submit">
                     导入
                </button>
            </form>
    </div>

    <script src="layui/layui.js"></script>
    <script>

        layui.use('element', function () {
            var element = layui.element;

        });
    </script>
</body>

</html>
