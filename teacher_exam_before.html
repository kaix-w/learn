<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>教师主页</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div id="topcontain">
    <div class="layui-main">
      <a href="" id="mainlogo">上机考试管理系统</a>
      <div id="topsec">
        <ul class="layui-nav">
          <li class="layui-nav-item"><a href="">首页</a></li>
          <li class="layui-nav-item"><a href="">考前操作</a></li>
          <li class="layui-nav-item">
            <a href="javascript:;">考中管理</a>
            <dl class="layui-nav-child">
              <dd><a href="">考试概况</a></dd>
              <dd><a href="">学生信息</a></dd>
              <dd><a href="">接触锁定</a></dd>
              <dd><a href="">通知管理</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item"><a href="">考后操作</a></li>
        </ul>
      </div>
      <div id="toprig">
        <ul class="layui-nav">
          <li class="layui-nav-item"><a href="">欢迎，aa</a></li>
          <li class="layui-nav-item">
            <a href="">
              修改口令
            </a>
          </li>
          <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="layui-main">
    <div class="bighat">
      <div class="tecicon">头像</div>
      <h2>上机考试管理</h2>
    </div>
    <div class="hat">
      <div class="hat-1">
        <h3>添加考试</h3>
      </div>
      <div class="hat-2">
        <input type="text" name="testname" size="20" placeholder="考试名称*" class="textline">
        <input type="text"  id="time1" placeholder="考试时间" class="textline">
        <input type="checkbox" name="自动开始"><span>自动开始</span>
        <button class="layui-btn layui-btn-sm layui-btn-normal">添加</button>
      </div>
    </div>
    <div>
      <table class="layui-table">
          <colgroup>
            <col width="15%">
            <col width="15%">
            <col width="9%">
            <col width="10%">
            <col width="10%">
            <col width="9%">
            <col width="9%">
            <col width="9%">
            <col width="9%">
            <col width="5%">
          </colgroup>
        <tr class="tablectrl">
          <td>考试名称</td>
          <td>考试时间</td>
          <td>创建人</td>
          <td>上传试卷</td>
          <td>自动开始</td>
          <td>进行中</td>
          <td>已结束</td>
          <td>已归档</td>
          <td>已清理</td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="layui/layui.js"></script>
  <script>

    layui.use('element', function () {
      var element = layui.element;

    });
    layui.use('laydate', function () {
      var laydate = layui.laydate;
      //执行一个laydate实例
      laydate.render({
        elem: '#time1'
        , type: 'datetime'

      });
    });
  </script>
</body>

</html>
